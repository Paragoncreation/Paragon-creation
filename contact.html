<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PARAGON | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Image/back.png') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    nav.navbar {
      background: rgba(1, 57, 180, 0.85);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav .nav-link {
      color: white !important;
      font-weight: 600;
    }

    nav .nav-link:hover {
      color: #ffd700 !important;
    }

    main.container {
      margin: 80px auto 140px auto;
      flex-grow: 1;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      color: #ddd;
      font-weight: 600;
    }

    input.form-control, textarea.form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
    }

    input.form-control:focus, textarea.form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ffd700;
      outline: none;
      box-shadow: 0 0 8px #ffd700;
    }

    ::placeholder {
      color: #bbb;
    }

    button.btn-primary {
      background: #0139b4;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      border-radius: 8px;
      transition: 0.2s;
    }

    button.btn-primary:hover {
      background: #002780;
      transform: scale(1.03);
    }

    .back-home {
      display: inline-block;
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .back-home:hover {
      color: white;
    }

    footer {
      background-color: rgba(1, 57, 180, 0.9);
      padding: 20px 10px;
      color: white;
      text-align: center;
      font-size: 0.95rem;
    }

    footer .social-icon {
      margin: 0 10px;
      color: white;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    footer .social-icon:hover {
      color: #ffd700;
    }

    footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand text-white" href="index.html">
    <img src="Image/logo.png" height="50" alt="Logo">
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="mb-3">
      <label for="service">Service</label>
      <input id="service" class="form-control" type="text" readonly />
    </div>
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" placeholder="Your name" required />
    </div>
    <div class="mb-3">
      <label for="phone">Phone Number</label>
      <input id="phone" class="form-control" type="tel" placeholder="Your phone number" required />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" placeholder="Your email" required />
    </div>
    <div class="mb-3">
      <label for="budget">Estimated Budget (LKR)</label>
      <input id="budget" class="form-control" type="number" placeholder="Your budget" min="0" />
    </div>
    <div class="mb-3">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

<footer>
  <p class="mb-1">¬© 2025 PARAGON. All Rights Reserved.</p>
  <p class="mb-2 small">
    üìç Ratnapura, Sri Lanka |
    üìû <a href="tel:+94742323200" class="text-white small">074 232 3200</a> |
    üìß <a href="mailto:paragon2k25@gmail.com" class="text-white small">paragon2k25@gmail.com</a>
  </p>
  <div class="d-flex justify-content-center gap-4">
    <a href="https://www.facebook.com/profile.php?id=61574555820679" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="https://youtube.com/@paragoncreation" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    <a href="https://wa.me/94742323200" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const svc = getQueryParam('service');
    document.getElementById('service').value = svc ? decodeURIComponent(svc) : 'General Inquiry';

    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert(`Thank you, ${document.getElementById('name').value}! We received your request for "${document.getElementById('service').value}".`);
      e.target.reset();
    });
  });
</script>

</body>
</html>
